<mat-card class="container mat-elevation-z5">
  <mat-card-title>Our top three Bikes</mat-card-title>
  <mat-list role="list">
    <ng-container *ngFor="let bike of topThree">
      <mat-list-item role="listitem">
        <span style="font-weight: bold">{{ bike[0].make }}</span
        >{{ "-" + bike[0].model }}</mat-list-item
      >
      <mat-divider></mat-divider>
    </ng-container>
  </mat-list>
</mat-card>
